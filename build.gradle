plugins {
    id 'java'
    id 'war'
}

group 'spring-sercurity-gradle-mysql'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.1.0.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile 'org.springframework:spring-webmvc:5.1.0.RELEASE'
    compile 'org.springframework:spring-core:5.1.0.RELEASE'
    compile 'javax.mail:mail:1.4.7'
    compile 'org.hibernate:hibernate-validator:5.4.1.Final'
    compile 'javax.activation:activation:1.1'
    compile 'org.springframework:spring-web:5.1.0.RELEASE'
    compile 'org.springframework:spring-orm:5.1.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.2.2.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.2.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.2.2.RELEASE'
}
